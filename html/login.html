<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Tela login</title>
    <link rel="preconnect" href="https://fonts.gshttps:tatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/" type="text/css">
</head>
<body>
    <div class="box-mae">
        <div class="box-login">
            <div class="imagem-login">
                        <img src="../img/girl-sneak.png" alt=""> 
            </div>
            <div class="input-login">
                <h1 id="titulo">Welcome to your new tennis store</h1>
                <div><div id="box-form">
                <form>
                    <label class="label" for="nome">Full Name</label><br>
                    <input class="input-box" type="text" value="Anne Arendel" onfocus="this.value='';"><br><br>
                    <label class="label" for="email">Email</label><br>
                    <input class="input-box" type="email" value="Enter your Email here" onfocus="this.value='';"><br><br>
                    <label class="label" for="senha">Password</label><br>
                    <input class="input-box" type="password" name="senha" value="Enter you Password" onfocus="this.value='';"><br><br><br>
                    <button class="botao">Create Account</button>
                    <p>Already have an account? <b><a href="https://www.google.com" target="_blanck">Log in</a></b></p>
                </form></div> <br><br> 
                <div>
                    <h2>Or</h2> 
                    <div id='alinha-botao'>
                    
                    <button class="auto-login"> <img class='botao-logo' src="../img/google-icon.png" alt=""> &nbsp &nbsp Sign up with Google</button>
                    <button class="auto-login"> <img class='botao-logo' src="../img/facebook.png" alt=""> &nbsp &nbsp Sign up with Facebook</button>
                    </div>
                </div>
                </div></div>
            </div></div>
        </div>
    </div>
</body>
</html>
